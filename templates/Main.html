<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QA Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>質問してください</h1>
        <form id="qa-form">
            <input type="text" id="question" name="question" required>
            <button type="submit">送信</button>
        </form>
        <div id="answer"></div>
        <div id="history"></div>
    </div>
    <script>
    const historyDiv = document.getElementById('history');
    const answerDiv = document.getElementById('answer');
    let history = [];

    // 履歴をサーバから取得
    async function fetchHistory() {
        const res = await fetch('/history');
        const data = await res.json();
        history = data.history || [];
        renderHistory();
    }

    document.getElementById('qa-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const question = document.getElementById('question').value;
        try {
            const res = await fetch('/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({question})
            });
            if (!res.ok) {
                // サーバーエラー時はテキストとして内容を取得し表示
                const errorText = await res.text();
                answerDiv.textContent = 'サーバーエラー: ' + errorText;
                return;
            }
            // JSONでない場合のエラーもキャッチ
            let data;
            try {
                data = await res.json();
            } catch (jsonErr) {
                answerDiv.textContent = 'レスポンスが不正です（JSONでありません）';
                return;
            }
            answerDiv.textContent = data.answer;
            // 履歴に追加
            history.push({q: question, a: data.answer});
            renderHistory();
            document.getElementById('question').value = '';
        } catch (err) {
            answerDiv.textContent = '質問の送信に失敗しました: ' + err.message;
        }
    });

    function renderHistory() {
        historyDiv.innerHTML = '';
        // 最新が上に来るように逆順で表示
        history.slice().reverse().forEach(item => {
            const qDiv = document.createElement('div');
            qDiv.className = 'history-q';
            qDiv.textContent = 'Q: ' + item.q;
            const aDiv = document.createElement('div');
            aDiv.className = 'history-a';
            aDiv.textContent = 'A: ' + item.a;
            const wrap = document.createElement('div');
            wrap.className = 'history-item';
            wrap.appendChild(qDiv);
            wrap.appendChild(aDiv);
            historyDiv.appendChild(wrap);
        });
    }

    // ページロード時に履歴取得
    window.onload = fetchHistory;
    </script>
</body>
</html>
